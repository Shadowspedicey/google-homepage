<!DOCTYPE html>
<head>
    <title>Google</title>

		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <main>
    <div id="logo-div">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="searchbar">
			<span class="material-icons" id="search-icon">search</span>
			<form id="searchbar-bar">
				<label for="search"></label>
				<input type="text">
			</form>
			<span class="material-icons" id="mic-icon">mic</span>
    </div>
		<div id="buttons-div">
			<input type="submit" class="button" value="Google Search"></input>
			<input type="submit" class="button" value="I'm Feeling Lucky"></input>
		</div>
  </main>
</body>
